<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvi d'elements</title>
</head>
<body>
    <h1 id="titol">Smart Cities</h1>
    <button onclick="canviarTitol()">Canvia el títol</button>

    <script>
        function canviarTitol() {
            document.getElementById("titol").innerText = "Gestió Sostenible";
        }
    </script>
</body>
</html>
