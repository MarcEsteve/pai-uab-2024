<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple onfocus</title>
</head>
<body>
    <h1>Esdeveniment onfocus</h1>
    <form>
        <label for="email">Escriu el teu correu electrònic:</label>
        <input type="email" id="email" onfocus="alert('Estàs seleccionant el camp de correu!')">
    </form>
</body>
</html>
